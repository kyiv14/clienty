<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–ª–∏–µ–Ω—Ç—ã IPTV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      updateDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfAK1wODl4MTXd2wit5BccSmWd3jvYXI4",
      authDomain: "clienty-1975.firebaseapp.com",
      projectId: "clienty-1975",
      storageBucket: "clienty-1975.firebasestorage.app",
      messagingSenderId: "774716625150",
      appId: "1:774716625150:web:0f3d677c047246b42755af",
      measurementId: "G-Y4JVNFJEZD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const clientsContainer = document.getElementById("clientsContainer");
    const modal = document.getElementById("modal");
    const infoModal = document.getElementById("infoModal");
    const form = document.getElementById("clientForm");
    const clientIndexInput = document.getElementById("clientIndex");
    const modalTitle = document.getElementById("modalTitle");
    const clientInfoDiv = document.getElementById("clientInfo");
    const editBtn = document.getElementById("editBtn");
    const deleteBtn = document.getElementById("deleteBtn");

    let clients = [];
    let currentClientId = null;

    function pluralDays(n) {
      const mod10 = n % 10;
      const mod100 = n % 100;
      if (mod10 === 1 && mod100 !== 11) return "–¥–µ–Ω—å";
      if ([2, 3, 4].includes(mod10) && ![12, 13, 14].includes(mod100)) return "–¥–Ω—è";
      return "–¥–Ω–µ–π";
    }

    function calculateDaysLeft(paydateStr) {
      const paydate = new Date(paydateStr);
      const expireDate = new Date(paydate);
      expireDate.setDate(expireDate.getDate() + 30);
      const today = new Date();
      const diffMs = expireDate - today;
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      return Math.max(0, diffDays);
    }

    function normalizePhone(phone) {
      let digits = phone.replace(/\D/g, "");
      if (!digits.startsWith("380")) {
        if (digits.startsWith("0")) digits = "38" + digits;
        else digits = "380" + digits;
      }
      return digits;
    }

    function openModal(client = null) {
      modal.classList.remove("hidden");
      if (client) {
        modalTitle.textContent = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–ª–∏–µ–Ω—Ç–∞";
        form.phone.value = client.phone;
        form.email.value = client.email;
        form.key.value = client.key;
        form.viber.value = client.viber;
        form.paydate.value = client.paydate;
        clientIndexInput.value = client.id;
      } else {
        modalTitle.textContent = "–ù–æ–≤—ã–π –∫–ª–∏–µ–Ω—Ç";
        form.reset();
        clientIndexInput.value = "";
      }
    }

    function closeModal() {
      modal.classList.add("hidden");
    }

    function openInfoModal() {
      infoModal.classList.remove("hidden");
    }

    function closeInfoModal() {
      infoModal.classList.add("hidden");
    }

    async function renderClients() {
      clientsContainer.innerHTML = "";
      clients.forEach((client) => {
        const daysLeft = calculateDaysLeft(client.paydate);
        const btn = document.createElement("button");
        btn.className = `w-full ${
          daysLeft === 2 ? "bg-red-500 text-white" : "bg-gray-100 text-red-600"
        } font-bold py-3 px-4 rounded-xl shadow hover:opacity-90 text-left text-2xl mb-3`;
        btn.textContent = client.phone;
        btn.onclick = () => {
          showClientInfo(client);
        };
        clientsContainer.appendChild(btn);
      });
    }

    function showClientInfo(client) {
      const pd = normalizePhone(client.phone);
      const daysLeft = calculateDaysLeft(client.paydate);
      clientInfoDiv.innerHTML = `
        <div class="flex items-center gap-3">üìû <a href="tel:${pd}" class="text-black no-underline">${client.phone}</a></div>
        <div class="flex items-center gap-3">üìß <a href="mailto:${client.email}" class="text-black no-underline">${client.email}</a></div>
        <div class="flex items-center gap-3">üõ°Ô∏è <span class="text-black">${client.key}</span></div>
        <div class="flex items-center gap-3">üì≤ <a href="viber://add?number=${pd}" class="text-black no-underline">${client.viber}</a></div>
        <div class="flex items-center gap-3">üîó <a href="https://is.gd/${pd}" target="_blank" class="text-black no-underline">https://is.gd/${pd}</a></div>
        <div class="flex items-center gap-3">üóìÔ∏è <span class="text-black">${new Date(client.paydate).toLocaleDateString()}</span></div>
        <div class="flex items-center gap-3">‚è≥ <span class="text-red-600 font-bold text-xl">–¢–∞—Ä–∏—Ñ –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑: ${daysLeft} ${pluralDays(daysLeft)}</span></div>
      `;
      currentClientId = client.id;
      openInfoModal();
    }

    async function loadClients() {
      const snapshot = await getDocs(collection(db, "clients"));
      clients = snapshot.docs.map((doc) => {
        return { id: doc.id, ...doc.data() };
      });
      renderClients();
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const clientId = clientIndexInput.value;
      const data = {
        phone: form.phone.value.trim(),
        email: form.email.value.trim(),
        key: form.key.value.trim(),
        viber: form.viber.value.trim(),
        paydate: form.paydate.value,
      };

      if (clientId) {
        const docRef = doc(db, "clients", clientId);
        await updateDoc(docRef, data);
      } else {
        await addDoc(collection(db, "clients"), data);
      }

      await loadClients();
      closeModal();
    });

    editBtn.onclick = () => {
      const client = clients.find((c) => c.id === currentClientId);
      if (client) {
        closeInfoModal();
        openModal(client);
      }
    };

    deleteBtn.onclick = async () => {
      if (!currentClientId) return;
      if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞?")) {
        await deleteDoc(doc(db, "clients", currentClientId));
        currentClientId = null;
        await loadClients();
        closeInfoModal();
      }
    };

    document.getElementById("closeModalBtn").onclick = closeModal;
    document.getElementById("closeInfoModalBtn").onclick = closeInfoModal;

    window.onload = () => {
      loadClients();
    };

    window.openModal = openModal;
  </script>
</head>
<body class="bg-white font-sans text-gray-800">

  <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-40">
    <button onclick="openModal()" class="bg-black text-white px-6 py-3 rounded-2xl text-lg font-medium hover:opacity-80 transition">
      –î–æ–±–∞–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞
    </button>
  </div>

  <div id="clientsContainer" class="pt-24 px-4 flex flex-col max-w-md mx-auto"></div>

  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-3xl shadow-xl w-full max-w-sm p-6 relative">
      <button id="closeModalBtn" class="absolute top-3 right-5 text-gray-500 hover:text-gray-700 text-3xl leading-none">&times;</button>
      <h2 id="modalTitle" class="text-xl font-semibold mb-4">–ù–æ–≤—ã–π –∫–ª–∏–µ–Ω—Ç</h2>
      <form id="clientForm" class="space-y-4">
        <input type="hidden" id="clientIndex" name="clientIndex" />
        <div>
          <label class="block text-sm font-medium mb-1">–¢–µ–ª–µ—Ñ–æ–Ω</label>
          <input type="tel" id="phone" name="phone" class="w-full border rounded-xl px-4 py-2" required placeholder="+380..." />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">E-mail</label>
          <input type="email" id="email" name="email" class="w-full border rounded-xl px-4 py-2" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">–ö–ª—é—á –¥–æ—Å—Ç—É–ø–∞</label>
          <input type="text" id="key" name="key" class="w-full border rounded-xl px-4 py-2" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Viber</label>
          <input type="text" id="viber" name="viber" class="w-full border rounded-xl px-4 py-2" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">–î–∞—Ç–∞ –æ–ø–ª–∞—Ç—ã</label>
          <input type="date" id="paydate" name="paydate" class="w-full border rounded-xl px-4 py-2" required />
        </div>
        <button type="submit" class="w-full bg-black text-white py-2 rounded-xl hover:opacity-80 transition mt-2">
          –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
        </button>
      </form>
    </div>
  </div>

  <div id="infoModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-3xl shadow-xl w-full max-w-sm p-6 relative">
      <button id="closeInfoModalBtn" class="absolute top-3 right-5 text-gray-500 hover:text-gray-700 text-3xl leading-none">&times;</button>
      <h2 class="text-xl font-semibold mb-4">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–ª–∏–µ–Ω—Ç–µ</h2>
      <div id="clientInfo" class="space-y-4 text-gray-700 text-xl mb-4"></div>
      <button id="editBtn" class="w-full bg-black text-white py-2 rounded-xl hover:opacity-80 transition mb-2">
        –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
      </button>
      <button id="deleteBtn" class="w-full bg-red-600 text-white py-2 rounded-xl hover:bg-red-700 transition">
        –£–¥–∞–ª–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞
      </button>
    </div>
  </div>

</body>
</html>
